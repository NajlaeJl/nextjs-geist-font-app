<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Questionnaire Results - Polls & Questionnaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/user/dashboard">User Dashboard</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 800px;">
    <h1 th:text="${questionnaire.title}">Questionnaire Title</h1>
    <p>Your score: <strong th:text="${score}">0</strong> / <strong th:text="${total}">0</strong></p>
    <a href="/user/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
